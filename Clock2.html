	<script type="text/javascript">

			function showTime(){
				var time = new Date();
				var h = time.getHours();
				var m = time.getMinutes();
				var s = time.getSeconds();

				var time1 = h + " : " + m + " : " + s;
				document.getElementById("myClock").innerHTML = time1;

			};
			setInterval(showTime,1000);

	</script>
